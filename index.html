<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Internal ERP</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#111827;
      --line:#e5e7eb;
      --blue:#2563eb;
      --blue2:#1d4ed8;
      --ok:#16a34a;
      --warn:#f59e0b;
      --bad:#ef4444;
      --radius:16px;
      --shadow:0 10px 30px rgba(17,24,39,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:linear-gradient(180deg,#ffffff 0%, #f6f7fb 100%);
      color:var(--text);
    }
    .wrap{
      max-width:1100px;
      margin:22px auto 60px;
      padding:0 14px;
    }
    header{
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      margin-bottom:14px;
    }
    .brand h1{margin:0;font-size:24px;letter-spacing:.2px}
    .brand p{margin:4px 0 0;color:var(--muted);font-size:13px}

    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .tab{
      border:1px solid var(--line);
      background:#fff;
      padding:9px 12px;
      border-radius:999px;
      font-size:14px;
      cursor:pointer;
      user-select:none;
    }
    .tab.active{
      border-color:var(--text);
      box-shadow:0 2px 0 rgba(17,24,39,.05);
      font-weight:600;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .sectionTitle{
      margin:0 0 12px;
      font-size:18px;
      font-weight:700;
    }
    .hint{color:var(--muted);font-size:13px;margin:0 0 14px}
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
    }
    .col-12{grid-column:span 12}
    .col-6{grid-column:span 6}
    .col-4{grid-column:span 4}
    .col-3{grid-column:span 3}
    .col-2{grid-column:span 2}
    .col-8{grid-column:span 8}

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
    }
    input, select, textarea{
      width:100%;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px 12px;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    textarea{min-height:46px;resize:vertical}

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      border:none;
      border-radius:14px;
      padding:11px 14px;
      font-weight:650;
      cursor:pointer;
      user-select:none;
      font-size:14px;
      white-space:nowrap;
    }
    .btn.primary{background:var(--blue);color:#fff}
    .btn.primary:hover{background:var(--blue2)}
    .btn.ghost{background:#fff;border:1px solid var(--line)}
    .btn.ok{background:var(--ok);color:#fff}
    .btn.warn{background:var(--warn);color:#111}
    .btn.bad{background:var(--bad);color:#fff}
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .pill{
      display:inline-flex;
      align-items:center;
      gap:7px;
      border:1px solid var(--line);
      border-radius:999px;
      padding:7px 10px;
      font-size:13px;
      color:var(--muted);
      background:#fff;
    }
    .dot{
      width:9px;height:9px;border-radius:50%;
      background:#94a3b8;
    }
    .dot.prep{background:#94a3b8}
    .dot.del{background:#60a5fa}
    .dot.comp{background:#22c55e}
    .dot.can{background:#ef4444}

    .list{
      margin-top:14px;
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
    }
    .listHeader{
      padding:10px 12px;
      font-size:13px;
      color:#374151;
      background:#f9fafb;
      border-bottom:1px solid var(--line);
      font-weight:650;
    }
    .item{
      padding:12px;
      border-bottom:1px solid var(--line);
    }
    .item:last-child{border-bottom:none}
    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:8px;
      font-size:13px;
      color:#374151;
    }
    .meta b{font-weight:750}
    .small{font-size:12px;color:var(--muted)}
    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .inline{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-top:8px;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:#111827;
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
      max-width:92vw;
      text-align:center;
    }
    .toast.show{opacity:1}

    /* Mobile */
    @media (max-width: 820px){
      header{flex-direction:column;gap:10px}
      .tabs{justify-content:flex-start}
      .col-6,.col-4,.col-3,.col-2,.col-8{grid-column:span 12}
      .inline{grid-template-columns:1fr}
      .btn{width:100%}
    }
  </style>
</head>

          </select>

            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <div class="col-3">
          <label>Order by (Mr/Ms A)</label>
          <input id="sale_order_by" placeholder="Mr A / Ms A">
        </div>

        <div class="col-3">
          <label>SKU</label>
          <input id="sale_sku" placeholder="SKU">
        </div>

        <div class="col-3">
          <label>Product name</label>
          <input id="sale_product" placeholder="Product">
        </div>

          <label>Qty</label>
          <input id="sale_qty" inputmode="decimal" placeholder="1">
